<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="my-rules">
        <div class="rules">
            <div class="roww">
                <div>
                    <p>RULES</p>
                </div>
                <div class="coll">
                    <i class="fa fa-close"></i>
                </div>
            </div>
            <div class="div-rules">
                <img class="rrl" src="./images/image-rules.svg" alt="">
            </div>
        </div>
    </div>
    <div class="body">
       <div class="header">
            <div class="row">
                <div class="col">
                    <img src="./images/logo.svg" class="col" alt="">
                </div>
                <div class="col-score">
                    <div class="score">
                        <p>score</p>
                        <h3>12</h3>
                    </div>
                </div>
            </div>
       </div>
       <div class="content">
           <img src="./images/bg-triangle.svg" class="bg-triangle" alt="">
            <div class="icons">
                <div class="row2">
                    <div class="paper">
                        <img class="target" src="./images/icon-paper.svg" alt="">
                    </div>
                    <div class="scissors">
                        <img class="target1" src="./images/icon-scissors.svg" alt="">
                    </div>
                </div>
                <div class="rock">
                    <img class="target2" src="./images/icon-rock.svg" alt="">
                </div> 
            </div>
             
        </div>
        <div class="content2">
            <div class="select">
                <h2 class="selected">YOU PICKED</h2>
                <div class="you-picked">
                    <div class="paper-select">
                        <img class="target" src="./images/icon-paper.svg" alt="">
                    </div>
                    <div class="scissors-select">
                        <img class="target1" src="./images/icon-scissors.svg" alt="">
                    </div>
                    <div class="rock-select">
                        <img class="target2" src="./images/icon-rock.svg" alt="">
                    </div> 
                </div>
            </div>
            <div class="show-result">
                <div class="result">
                    <h1 class="selected-result">YOU LOSE</h1>
                    <button class="btn-playAgain">PLAY AGAIN</button>
                </div>
            </div>
            <div class="select">
                <h2 class="selected">THE HOUSE PICKED</h2>
                <div class="house-picked">
                    <div class="paper-select-house">
                        <img class="target" src="./images/icon-paper.svg" alt="">
                    </div>
                    <div class="scissors-select-house">
                        <img class="target1" src="./images/icon-scissors.svg" alt="">
                    </div>
                    <div class="rock-select-house">
                        <img class="target2" src="./images/icon-rock.svg" alt="">
                    </div> 
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="btn-rules">Rules</button>
        </div>
    </div>



    <script src="alert/dist/sweetalert-dev.js"></script>
    <script src="./Script.js"></script>
</body>
</html>
